specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JuniorPool
    network: celo
    source:
      address: "0xaB5Ee8465c8C8d51e2cCc7d52AC53c19AF201Fa4"
      abi: Contract
      startBlock: 24782120
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - TotalDeposit
      abis:
        - name: Contract
          file: ./abis/Contract.json
